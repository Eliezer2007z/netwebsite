<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETWEBSITE MEME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #42ee5e;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .item img {
            width: 150px;
            height: 150px;
            margin-right: 20px;
            border-radius: 10px;
            object-fit: cover;
        }
        .item .text {
            max-width: 600px;
        }
        .item .text h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .item .text p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NETWEBSITE MEME</h1>
    </div>

    <div class="container">
        <!-- Item 1 -->
        <div class="item">
            <img src="img/sunshine.png" alt="Imagem 1">
            <div class="text">
                <h2>SUNSHINE</h2>
                <p>WELCOME TO SUNSHINE, SUNSHINE,SUNSHINE.</p>
            </div>
        </div>

        <!-- Item 2 -->
        <div class="item">
            <img src="img/will.png" alt="Imagem 2">
            <div class="text">
                <h2>Will Smith</h2>
                <p>HERE IT'S.</p>
            </div>
        </div>
        
    </div>
</body>
</html>
